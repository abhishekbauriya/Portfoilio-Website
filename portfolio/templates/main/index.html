{% extends 'main/base.html' %}

{% block content %}

    {% include 'main/nav.html' %}
    
    <div class="container">
        <h1 class="center-align">Home Page</h1>

        <div class="row">
            <div class="col s12 m4">
                <div class="card blue-grey lighten-1">
                    <div class="card-content white-text">
                        <img class="materialboxed responsive-img" src="https://scontent.fbom5-1.fna.fbcdn.net/v/t1.0-1/p160x160/87240513_2821025684648934_4612545291059462144_n.jpg?_nc_cat=100&ccb=3&_nc_sid=dbb9e7&_nc_ohc=dR5MpY6G7g8AX90wejL&_nc_oc=AQmQO8vCqb-Hq4M5ERpEg00TYPqyoOUHrRg7w35FERG1eVxfY7ZbyBUFNTQnlv8r4Jw&_nc_ht=scontent.fbom5-1.fna&tp=6&oh=8657076a3316c8e6fcdc69e62f79a1cf&oe=6057A98E">
                      <span class="card-title">{{ name }}</span>  
                    </div>
                    <div class="card-action">
                        <a href="#">GitHub</a>
                        <a href="#">LinkedIn</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">About Me</span>
                      <p>
                          {{ about_me }}
                      </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems);
  });
</script>

{% endblock %}
